<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}">后台登录</title>
    <meta name="keywords" th:content="#{app.name}" content="LarryCMS后台登录界面" />
    <meta name="description" th:content="#{app.name}" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" media="all">
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu/menu.js}"></script>
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px;">
    <input type="hidden" name="id" th:value="${menu.id}">
    <input type="hidden" id="icon" name="icon" th:value="${menu.icon}">
    <div class="layui-form-item">
        <label class="layui-form-label">菜单类别</label>
        <div class="layui-input-block">
            <input type="radio" name="type" th:checked="${'TOP' == menu.type.name()}" lay-filter="typeFilter" value="TOP" title="顶部" >
            <input type="radio" name="type" th:checked="${'LEFT' == menu.type.name()}" lay-filter="typeFilter" value="LEFT" title="左侧">
        </div>
    </div>
    <div class="layui-form-item" th:hidden="${'TOP' == menu.type.name()}" id="parent">
        <label class="layui-form-label">父菜单</label>
        <div class="layui-input-inline">
            <select name="pid" id="pid" lay-search>
                <option value="">--请选择--</option>
                <option th:each="curmenu,menuStat:${menus}" th:value="${curmenu.id}" th:text="${curmenu.title}" th:selected="${curmenu.id == menu.pid}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-inline">
            <input type="text" name="title" th:value="${menu.title}"  lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <label class="layui-form-label">图标样式</label>
            <i class="layui-icon" style="font-size: 40px;" id="iconPreview">
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var icon=[[${menu.icon}]];
                    function decode(str) {
                        return unescape(str.replace(/&#x/g,'%u').replace(/;/g,''))
                    }
                    document.write(decode(icon))
                    /*]]>*/
                </script>
            </i>
        </div>
        <div class="layui-input-inline">
            <i class="layui-icon" id="iconAdd" style="font-size: 40px; color: #1E9FFF;" placeholder="请选择图标样式">&#xe61f;</i>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单URL</label>
        <div class="layui-input-inline">
            <input type="text" name="href" th:value="${menu.href}"  placeholder="请输入菜单URL" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" th:checked="${menu.status == 0}" value="0" title="启用">
            <input type="radio" name="status" th:checked="${menu.status == 1}" value="1" title="禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formEdit">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<div th:include="/menu/icon :: iconDiv" id="iconMenuPage" style="display: none;"></div>
</body>
