<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}">后台登录</title>
    <meta name="keywords" th:content="#{app.name}" content="LarryCMS后台登录界面" />
    <meta name="description" th:content="#{app.name}" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/myInfo.css}" media="all">
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/photo/photo.js}"></script>
</head>
<body>
<section class="larry-grid">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>图片新增</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="" method="post">
                <input type="hidden" id="imgSrc" name="imgSrc">
				<div class="layui-form-item">
					<label class="layui-form-label">图片名称</label>
					<div class="layui-input-block">
                        <input type="text" name="imgTitle" lay-verify="required" placeholder="请输入图片名称" autocomplete="off" class="layui-input">
					</div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片</label>
                    <div class="layui-upload-list">
                        <div class="user-info">
                            <div class="photo">
                                <img class="layui-upload-img" id="photo">
                            </div>
                        </div>
                        <p id="uploadMsg"></p>
                    </div>
                </div>
                <div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="formAdd">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
