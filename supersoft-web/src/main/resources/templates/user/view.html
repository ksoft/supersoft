<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}">后台登录</title>
    <meta name="keywords" th:content="#{app.name}" content="LarryCMS后台登录界面" />
    <meta name="description" th:content="#{app.name}" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" media="all">
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/user/user.js}"></script>
</head>
<body>
<form class="layui-form" action="" style="margin-top: 20px;">
    <input type="hidden" name="id" th:value="${user.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input disabled type="text" th:value="${user.userCode}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input disabled type="text" th:value="${user.userName}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input disabled type="checkbox" th:checked="${user.sex == '0'}" lay-skin="switch" lay-text="男|女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input disabled type="text" th:value="${user.mobilePhone}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input disabled type="text" th:value="${user.email}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select name="roleId" id="roleId" lay-search>
                <option value="">--请选择--</option>
                <option th:each="role,stat:${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == user.roleId}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input disabled type="checkbox" th:checked="${user.status == 0}" lay-skin="switch" lay-text="启用|禁用" lay-filter="statusFilter">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">座右铭</label>
        <div class="layui-input-block">
            <textarea th:text="${user.motto}" placeholder="既然选择了远方，便只顾风雨兼程；路漫漫其修远兮，吾将上下而求索" class="layui-textarea"></textarea>
        </div>
    </div>
</form>
</body>
