<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}">后台登录</title>
    <meta name="keywords" th:content="#{app.name}" content="LarryCMS后台登录界面" />
    <meta name="description" th:content="#{app.name}" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/myInfo.css}" media="all">
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/user/user.js}"></script>
</head>
<body>
<section class="larry-grid">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>个人信息</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" id="headIcon" name="headIcon" th:value="${user.headIcon}">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
                        <input type="text" disabled th:value="${user.userCode}"  lay-verify="required|userName" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属角色</label>
					<div class="layui-input-block">
                        <input disabled type="text" th:if="${user.roleCode == 0}" th:value="超级管理员" class="layui-input">
                        <input disabled type="text" th:if="${user.roleCode == 1}" th:value="管理员" class="layui-input">
                        <input disabled type="text" th:if="${user.roleCode == 2}" th:value="普通帐号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
                        <input type="text" name="userName" th:value="${user.userName}"  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
                        <input type="text" name="mobilePhone" th:value="${user.mobilePhone}" lay-verify="required|phone"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
                        <input type="radio" name="sex" value="0" th:checked="${user.sex == '0'}" title="男" >
                        <input type="radio" name="sex" value="1" th:checked="${user.sex == '1'}" title="女">
					</div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" th:value="${user.email}" required  lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">修改头像</label>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="headIconImg" th:src="${staticPath}+${user.headIcon}">
                        <button type="button" class="layui-btn" id="upload">图片上传</button>
                        <p id="uploadMsg"></p>
                    </div>
                </div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="formEdit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
