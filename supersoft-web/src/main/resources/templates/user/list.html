<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}">后台登录</title>
    <meta name="keywords" th:content="#{app.name}" content="LarryCMS后台登录界面" />
    <meta name="description" th:content="#{app.name}" content="LarryCMS Version:1.09" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" media="all">
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/user/user.js}"></script>
</head>
<body>
<div class="headerTable" style="margin-top: 20px;margin-left: 10px;margin-left: 1%">
    <div class="layui-btn-group" >
        <button class="layui-btn" data-type="add">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <button class="layui-btn" data-type="edit">
            <i class="layui-icon">&#xe642;</i> 编辑
        </button>
        <button class="layui-btn" data-type="delete">
            <i class="layui-icon">&#xe640;</i> 删除
        </button>
    </div>
    <div class="layui-btn-group" style="float: right;margin-right: 10px;">
        <button class="layui-btn" data-type="reload" style="text-align: right">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
    </div>
    <div class="layui-inline" style="float: right;margin-right: 10px;">
        <input class="layui-input" name="queryParam" id="queryParam" placeholder="用户名/姓名/邮箱/手机号" autocomplete="off" style="width: 300px;">
    </div>
</div>
<table id="userTable" lay-filter="operateFilter"></table>
<script type="text/html" id="operateBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="sexTpl">
    <input type="checkbox" name="sex" value="{{d.sex}}" disabled lay-skin="switch" lay-text="女|男" lay-filter="sexFilter" {{ d.sex == 0 ? 'checked' : '' }}>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{d.status}}" disabled lay-skin="switch" lay-text="启用|禁用" lay-filter="statusFilter" {{ d.sex == 0 ? 'checked' : '' }}>
</script>
</body>
